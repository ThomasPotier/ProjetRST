<html lang="fr">
<head>

  <title>Centre de Contrôle</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4-daXxaAbgafNzm4_H_vmyrqsyJ59DY8",
      authDomain: "radiosoltrain-5a60c.firebaseapp.com",
      databaseURL: "https://radiosoltrain-5a60c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "radiosoltrain-5a60c",
      storageBucket: "radiosoltrain-5a60c.firebasestorage.app",
      messagingSenderId: "1029779529407",
      appId: "1:1029779529407:web:ef8674d62739f0acb2b00a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function envoyerAlerte() {
      set(ref(db, "message"), "🚨 Alerte Radio");
      alert("✅ Message 'Alerte Radio' envoyé !");
    }

    function annulerAnomalies() {
      set(ref(db, "message"), "En attente d’un message...");
      alert("🔄 Annulation des anomalies envoyée.");
    }

    window.envoyerAlerte = envoyerAlerte;
    window.annulerAnomalies = annulerAnomalies;
  </script>
</head>
<body>
  <h1>🎛️ Centre de Contrôle</h1>
  <button onclick="envoyerAlerte()">🚨 Envoyer "Alerte Radio"</button>
  <button onclick="annulerAnomalies()">🔄 Annulation des anomalies</button>
</body>
