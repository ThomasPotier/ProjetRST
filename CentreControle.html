<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎛️ Centre de Contrôle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fafafa;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .alerte { background-color: #ff4444; color: white; }
    .annule { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>🎛️ Centre de Contrôle</h1>
  <button class="alerte" onclick="envoyerAlerte()">🚨 Envoyer "Alerte Radio"</button>
  <button class="annule" onclick="annulerAnomalies()">🔄 Annulation des anomalies</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4-daXxaAbgafNzm4_H_vmyrqsyJ59DY8",
      authDomain: "radiosoltrain-5a60c.firebaseapp.com",
      databaseURL: "https://radiosoltrain-5a60c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "radiosoltrain-5a60c",
      storageBucket: "radiosoltrain-5a60c.firebasestorage.app",
      messagingSenderId: "1029779529407",
      appId: "1:1029779529407:web:ef8674d62739f0acb2b00a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.envoyerAlerte = function() {
      set(ref(db, "message"), "🚨 Alerte Radio");
      alert("✅ Message 'Alerte Radio' envoyé !");
    };

    window.annulerAnomalies = function() {
      set(ref(db, "message"), "En attente d’un message...");
      alert("🔄 Annulation des anomalies envoyée.");
    };
  </script>
</body>
</html>
