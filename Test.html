<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radiopicto Interface</title>
  <meta name="viewport" content="width=1620">
  <link rel="stylesheet" href="styletest.css">
</head>
<body>
  <div class="panel">
    <div class="top-buttons">
      <div class="btn" id="boutonJaune">
        <div class="top-line" id="topLineSono"></div>
        <img src="img/picto_sono.svg" alt="" width="45">
      </div>
      <div class="btn" id="boutonJaune">
        <div class="top-line" id="topLineAsct"></div>
        <img src="img/picto_asct.svg" alt="" width="80">
      </div>
      <div class="arrows">
        <div class="btn" id="boutonJaune">
          <div class="top-line" id="topLineSai"></div>
          <img src="img/picto_sai.svg" alt="" width="65">
        </div>
        <div class="btn" id="boutonJaune">
          <div class="top-line" id="topLineInterphone"></div>
          <img src="img/picto_interphone.svg" alt="" width="65">
        </div>
      </div>
      <div class="ok">OK</div>
      <div class="arrows">
        <div class="arrow"><img src="img/picto_flehaute.svg" alt="" width="45"></div>
        <div class="arrow"><img src="img/picto_flebas.svg" alt="" width="45"></div>
      </div>
    </div>
    <div class="emergency"></div>

    <div class="side-buttons">
      <div class="btn" id="s1">S1</div>
      <div class="btn" id="s2">S2</div>
      <div class="btn" id="s3">S3</div>
      <div class="btn" id="s4">S4</div>
      <div class="btn" id="s5">S5</div>
      <div class="btn" id="s6">S6</div>
      <div class="btn" id="s7">S7</div>
      <div class="btn" id="s8">S8</div>
      <div class="btn" id="s9">S9</div>
    </div>

    <div class="screen">
      <div class="grid">
        <div class="case1" id="sys"><p>SYS</p></div>
        <div class="case2" id="canal"><p>C</p></div>
        <div class="case3" id="num"><p>NÂ°</p></div>
        <div class="case4" id="sortie"><img src="img/picto_sortie.svg" alt="" width="120"></div>
        <div class="case5" id="annuaire"><img src="img/picto_annuaire.svg" alt="" width="90"></div>
        <div class="case6" id="groupe"><img src="img/picto_groupe.svg" alt="" width="100"></div>
        <div class="case7" id="rss"><img src="img/picto_rss.svg" alt="" width="85"></div>
        <div class="case8" id="ac"><img src="img/picto_ac.svg" alt="" width="90"></div>
        <div class="case9" id="regul"><img src="img/picto_regul.svg" alt="" width="90"></div>
        <div class="case10" id="volplus"><img src="img/picto_volplus.svg" alt="" height="100"></div>
        <div class="case11" id="volmoins"><img src="img/picto_volmoins.svg" alt="" height="120"></div>
        <div class="case12" id="diese"><img src="img/picto_diese.svg" alt="" width="70"></div>
        <div class="case13" id="reglage"><img src="img/picto_reglage.svg" alt="" width="100"></div>
        <div class="case14" id="test"><p>TEST</p></div>
        <div class="case15" id=""></div>
      </div>
    </div>


    <div class="bottom-buttons">
      <div class="btn-power" id="btn-power">|</div>
      <div class="btn">S10</div>
      <div class="btn">S11</div>
      <div class="btn">S12</div>
      <div class="btn">S13</div>
      <div class="btn">S14</div>
    </div>
  </div>
  <script src="JS/scripttst.js" defer></script>
</body>
</html>
