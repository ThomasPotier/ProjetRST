<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radiopicto Interface</title>
  <meta name="viewport" content="width=1620">
  <link rel="stylesheet" href="styletest.css">
</head>
<body>
  <div class="panel">
    <div class="top-buttons">
      <div class="btn" id="boutonJaune">
        <div class="top-line" id="topLineSono"></div>
        <img src="img/picto_sono.svg" alt="" width="45">
      </div>
      <div class="btn" id="boutonJaune">
        <div class="top-line" id="topLineAsct"></div>
        <img src="img/picto_asct.svg" alt="" width="80">
      </div>
      <div class="arrows">
        <div class="btn" id="boutonJaune">
          <div class="top-line" id="topLineSai"></div>
          <img src="img/picto_sai.svg" alt="" width="65">
        </div>
        <div class="btn" id="boutonJaune">
          <div class="top-line" id="topLineInterphone"></div>
          <img src="img/picto_interphone.svg" alt="" width="65">
        </div>
      </div>
      <div class="ok">OK</div>
      <div class="arrows">
        <div class="arrow"><img src="img/picto_flehaute.svg" alt="" width="45"></div>
        <div class="arrow"><img src="img/picto_flebas.svg" alt="" width="45"></div>
      </div>
    </div>
    <div class="emergency"></div>

    <div class="side-buttons">
      <div class="btn">S1</div>
      <div class="btn">S2</div>
      <div class="btn">S3</div>
      <div class="btn">S4</div>
      <div class="btn">S5</div>
      <div class="btn">S6</div>
      <div class="btn">S7</div>
      <div class="btn">S8</div>
      <div class="btn">S9</div>
    </div>

    <div class="screen">
      <div class="grid">
        <div class="case1">SYS</div>
        <div class="case2">C</div>
        <div class="case3">NÂ°</div>
        <div class="case4"><img src="img/picto_sortie.svg" alt="" width="120"></div>
        <div class="case5"><img src="img/picto_annuaire.svg" alt="" width="90"></div>
        <div class="case6"><img src="img/picto_groupe.svg" alt="" width="100"></div>
        <div class="case7"><img src="img/picto_rss.svg" alt="" width="85"></div>
        <div class="case8"><img src="img/picto_regul.svg" alt="" width="90"></div>
        <div class="case9"><img src="img/picto_ac.svg" alt="" width="90"></div>
        <div class="case10"><img src="img/picto_volplus.svg" alt="" height="100"></div>
        <div class="case11"><img src="img/picto_volmoins.svg" alt="" height="120"></div>
        <div class="case12"><img src="img/picto_diese.svg" alt="" width="70"></div>
        <div class="case13"><img src="img/picto_reglage.svg" alt="" width="100"></div>
        <div class="case14">TEST</div>
        <div class="case15"></div>
      </div>
    </div>


    <div class="bottom-buttons">
      <div class="btn-power">|</div>
      <div class="btn">S10</div>
      <div class="btn">S11</div>
      <div class="btn">S12</div>
      <div class="btn">S13</div>
      <div class="btn">S14</div>
    </div>
  </div>
  <script src="JS/scripttst.js" charset="utf-8"></script>
</body>
</html>
